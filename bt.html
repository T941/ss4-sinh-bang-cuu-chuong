<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let sout;
    sout = "<table border='5' width='700' height='500' cellspacing='2' cellpadding='4'"
    for (i = 2; i < 10;i++){
        sout=sout+"<tr>";
        for (j = 1;j < 10;j++){
            sout=sout + "<td>"+i+'x'+j+'=' + (i*j) + "</td>";
        }
        sout = sout + "</tr>";
    } sout=sout+"</table>";
    document.write(sout);
</script>
</body>
</html>
